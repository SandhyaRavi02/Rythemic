<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="bg">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img class ="logo" src="image/spotifyy.png" alt="Logo" class=" logo -rounded-image d-inline-block align-text-top">
            Spotify
          </a>
        </div>
      </nav>
        <div class="container justify center">
        <div class="loginformdiv">
            <h4>Login to Spotify</h4>
        
          <div class="brandsdiv">
            <button class="googlelogin"><img  class=" google-image  rounded-circle" src="image/google.png"><p>CONTINUE WITH GOOGLE</p></button>
            <button class="facebooklogin"><img class="facebook-image" src="image/facebook.png">CONTINUE WITH FACEBOOK</button>
            <button class="applelogin"><img class="apple-image" src="image/apple.png">CONTINUE WITH APPLE</button>
            <button class="phonelogin">CONTINUE WITH PHONE NUMBER</button>
            
            <p class="or">OR</p>
         </div>
        
         <div class="inputdiv">
            
            <div class="emaildiv">
              <p class="emailtext">Email address or username</p>
              <input class="emailinput" type="text" placeholder="Email address or username">
            </div>

            <div id="password" class="emaildiv">
              <p class="emailtext">Password</p>
              <input class="emailinput" type="text" placeholder="Password">
            </div>

            <div class="fyp">Forgot your Password?</div>

            <div class="redirectdiv">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked"></label>
              <br>
              <button class="loginbutton">LOG IN</button>
            
            </div>

         </div>
      
      </div>
    
    </div>
    </div>
</body>
</html>
